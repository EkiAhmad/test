<!DOCTYPE html>
<html>
<head>
	<title>Amazing Table</title>
</head>
<body>
	<table border="1">
		<tr>
			<td rowspan="6"></td>
			<td colspan="6"></td>
		</tr>
		<tr>
			<td rowspan="4"></td>
			<td colspan="4"></td>
			<td rowspan="6"></td>
		</tr>
		<tr>
			<td rowspan="2"></td>
			<td colspan="2"></td>
			<td rowspan="4"></td>
		</tr>
		<tr>
			<td></td>
			<td rowspan="2"></td>
		</tr>
		<tr>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td colspan="4"></td>
		</tr>
		<tr>
			<td colspan="6"></td>
		</tr>
	</table>
</body>
</html>
